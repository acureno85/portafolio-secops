version: '3.8'

services:
  # --- STACK DE MONITOREO (WAZUH) ---
  wazuh-manager:
    image: wazuh/wazuh-manager:4.7.2
    container_name: wazuh-manager
    restart: always
    ports:
      - "1514:1514"
      - "1515:1515"
      - "55000:55000"
    environment:
      - INDEXER_URL=https://wazuh-indexer:9200
      - WAZUH_ADMIN_PASSWORD=admin
      - INDEXER_PASSWORD=admin
    networks:
      - secops-net

  wazuh-indexer:
    image: wazuh/wazuh-indexer:4.7.2
    container_name: wazuh-indexer
    restart: always
    environment:
      # Subimos a 2GB de RAM para el proceso Java ya que tienes 31GB totales
      - OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g 
      - WAZUH_ADMIN_PASSWORD=admin
      - "discovery.type=single-node"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    networks:
      secops-net:
        aliases:
          - wazuh.indexer

  wazuh-dashboard:
    image: wazuh/wazuh-dashboard:4.7.2
    container_name: wazuh-dashboard
    restart: always
    ports:
      - "443:5601"
    environment:
      - WAZUH_MANAGER_URL=https://wazuh-manager
      - INDEXER_URL=https://wazuh-indexer:9200
      - WAZUH_ADMIN_PASSWORD=admin
      - INDEXER_PASSWORD=admin
      - DASHBOARD_USERNAME=admin
      - DASHBOARD_PASSWORD=admin
    networks:
      - secops-net
 
  # --- IDS (SURICATA) ---
  suricata:
    image: jasonish/suricata:latest
    container_name: suricata
    network_mode: "host" 
    cap_add:
      - NET_ADMIN
      - SYS_NICE
      - NET_RAW
    volumes:
      - ./suricata/logs:/var/log/suricata
      - ./suricata/rules:/var/lib/suricata/rules
    restart: always

  # --- ORQUESTACIÃ“N (n8n) ---
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=tu_password_segura
    volumes:
      - ./n8n_data:/home/node/.n8n
    networks:
      - secops-net

  # --- IA AGENT ZERO (Contenedor Base) ---
  agent-zero:
    image: python:3.11-slim
    container_name: agent-zero
    tty: true
    stdin_open: true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock 
      - ./agent_code:/app
    working_dir: /app
    networks:
      - secops-net

networks:
  secops-net:
    driver: bridge
